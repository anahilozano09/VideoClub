<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{plantillas/plantilla :: head}"></head>
<body>
<header th:replace="~{plantillas/plantilla :: header}"></header>
<main class="container text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <h1 th:text="${contenido}"></h1>
    <table th:if="${!lista.isEmpty()}" class="table table-striped table-hover table-sm">
        <thead class="table-dark table-bordered">
        <tr>
            <th scope="col"> Socio</th>
            <th scope="col"> Pelicula</th>
            <th scope="col"> Fecha</th>
            <th scope="col"> Operaciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ls: ${lista}">
            <td     th:value="${ls.socio?.id}"
                    th:text="${ls.socio?.nombre}"></td>
            <td     th:value="${ls.pelicula?.id}"
                    th:text="${ls.pelicula?.titulo}"></td>
            <td     th:text="${ls.fecha}"></td>
            <td>
                <a th:href="@{/listaEspera/modificar-listaEspera/{idSocio}/{idPelicula}
                (idSocio=${ls.socio.id}, idPelicula=${ls.pelicula.id})}"
                   class="btn btn-success">Modificar <i class="fas fa-pen-nib"
                                                        aria-hidden="true"></i> </a>
                <a th:href="@{/listaEspera/eliminar-listaEspera/{idSocio}/{idPelicula}
                (idSocio=${ls.socio.id}, idPelicula=${ls.pelicula.id})}"
                   class="btn btn-danger">Eliminar <i class="fas fa-trash-alt"
                                                      aria-hidden="true"></i> </a>
            </td>
        </tr>
        </tbody>
    </table>

</main>
<footer th:replace="~{plantillas/plantilla :: footer}"></footer>
</body>
</html>
